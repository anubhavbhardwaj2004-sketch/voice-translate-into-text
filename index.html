<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Voice Message Box</title>
  <link rel="stylesheet" href="index.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="fancy-box">
    <h2>Voice Message made by Anubhav</h2>
    <input type="text" id="messageBox" placeholder="Your message will appear here..." readonly />
    <div class="buttons">
      <button id="speakBtn">🎤 Speak</button>
      <button id="clearBtn">🧹 Clear</button>
    </div>
    <h2> 
      Translate Your Message
    <i class="fa-solid fa-language"></i>
    </h2>
    <button id="Hindi-btn"> Hindi</button>
    <br>
    <br>
    <input type="text" id="messageBox" placeholder="tranlate into hindi.."readonly />
  </div>
  <script src="index.js"></script>
</body>
</html>
