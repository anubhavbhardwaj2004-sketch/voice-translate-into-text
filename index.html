<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Voice Message Box</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="fancy-box">
    <h2>Voice Message made by Anubhav</h2>
    <input type="text" id="messageBox" placeholder="Your message will appear here..." readonly />

      <button id="speakBtn">🎤 Speak</button>

    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
